- question: Was ist ein Hofflohmarkt?
  answer: Ein Hofflohmarkt ist ein gemeinschaftliches Flohmarkt-Projekt, bei dem die Bewohner*innen eines Ortes ihre alten Lieblingsstücke in den eigenen Höfen, Gärten oder Garagen verkaufen. Es ist eine Gelegenheit, Nachbarschaft zu pflegen, etwas Nachhaltiges zu tun und Unikate zu finden. 


- question: Was kann man auf einem Hofflohmarkt verkaufen?
  answer: Auf Hofflohmärkten kann man so ziemlich alles verkaufen, was man nicht mehr braucht. Zu den beliebtesten Artikeln gehören Kleidung, Spielzeug, Bücher, Haushaltswaren, Dekoartikel, Schmuck und Antikstücke, usw.

- question: Gibt es auch was zu Essen?
  answer: Nicht von uns. Es ist grundsätzlich nicht erlaubt, Essen zu verkaufen. Kuchen und Waffeln auf Spendenbasis findet man auf vielen Hofflohmärkten.

- question: Ist das erlaubt?
  answer: Ja, ein Hofflohmarkt ist nicht genehmigungspflichtig. Es wurde Rücksprache mit der Gemeinde gehalten. 

- question: Wo darf ich verkaufen?
  answer: Nur auf dem eigenen Grundstück, nicht auf öffentlichen Flächen. Der Verkauf auf dem Bürgersteig etc. ist nicht erlaubt.

- question: Ich hab mich angemeldet, aber es wird doch nichts. Wie kann ich mich wieder abmelden?
  answer: Fülle die Anmeldung erneut aus und hinterlasse einen entsprechenden Hinweis im Kommentarfeld.