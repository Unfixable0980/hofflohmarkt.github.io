- question: Was ist ein Hofflohmarkt?
  answer: Ein Hofflohmarkt ist ein gemeinschaftliches Flohmarkt-Projekt, bei dem Hausbewohner ihre alten Lieblingsstücke in ihren eigenen Höfen, Gärten oder Garagen verkaufen. Es ist eine Gelegenheit, Nachbarschaft zu pflegen, etwas Nachhaltiges zu tun und Unikate zu finden. 


- question: Was kann man auf einem Hofflohmarkt verkaufen?
  answer: Auf Hofflohmärkten kann man so ziemlich alles verkaufen, was man nicht mehr braucht. Zu den beliebtesten Artikeln gehören Kleidung, Spielzeug, Bücher, Haushaltswaren, Dekoartikel, Schmuck und Antikstücke, usw.

- question: Gibt es auch was zu Essen?
  answer: Nicht von uns. Es ist grundsätzlich nicht erlaubt Essen zu verkaufen, aber Kuchen und Waffeln auf Spendenbasis findet man auf vielen Hofflohmärkten.

- question: Ist das erlaubt?
  answer: Ja, ein Hofflohmarkt ist nicht genehmigungspflichtig.

- question: Wo darf ich verkaufen?
  answer: Nur auf dem eigenen Grundstück. Auf der Bürgersteig ist es nicht erlaubt.