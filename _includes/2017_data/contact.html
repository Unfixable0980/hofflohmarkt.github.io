<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Standanmeldung</h2>
                    <h3 class="section-subheading text-muted">Du willst beim Hofflohmarkt Taisa mitmachen? Schön! Dann melde dich hier an und wir verzeichen deinen Stand auf der Karte.</a></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <form name="sentMessage" id="contactForm" action="https://formspree.io/hello.world@gmail.com" method="POST" novalidate>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Adresse (Straße Hausnr.) *" id="name" required data-validation-required-message="Ohne Adresse geht es nicht.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <textarea class="form-control" name="message" placeholder="Kommentar" id="message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" value="Send" class="btn btn-xl">Stand Anmelden</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
